<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Multi-Bahasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-700 mb-4">
                <i class="fas fa-language mr-3"></i>
                Kueri Bahasa
            </h1>
            <p class="text-lg text-yellow-600 max-w-2xl mx-auto">
                Terjemahan antara bahasa Indonesia, Inggris, dan Jepang dengan penjelasan kata demi kata.
            </p>
        </header>

        <!-- Konten Utama -->
        <div class="max-w-4xl mx-auto">
            <!-- Pemilihan Bahasa Input -->
            <div class="flex justify-center mb-6">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button id="inputId" type="button" class="input-language active px-4 py-2 text-sm font-medium rounded-l-lg border border-yellow-300" data-lang="id">
                        <i class="fas fa-flag mr-2"></i>Indonesia
                    </button>
                    <button id="inputEn" type="button" class="input-language px-4 py-2 text-sm font-medium border-t border-b border-yellow-300" data-lang="en">
                        <i class="fas fa-flag-usa mr-2"></i>Inggris
                    </button>
                    <button id="inputJp" type="button" class="input-language px-4 py-2 text-sm font-medium rounded-r-lg border border-yellow-300" data-lang="jp">
                        <i class="fas fa-flag mr-2"></i>Jepang
                    </button>
                </div>
            </div>

            <!-- Bagian Input -->
            <div class="bg-yellow-50 rounded-xl p-6 mb-8 border border-yellow-200">
                <div class="flex items-center mb-4">
                    <span id="inputLangBadge" class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm font-medium mr-3">ID</span>
                    <h2 id="inputLangTitle" class="text-xl font-semibold text-yellow-800">Masukan Bahasa Indonesia</h2>
                </div>
                <div class="relative">
                    <textarea id="inputText" class="w-full px-4 py-3 rounded-lg border-2 border-yellow-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 transition duration-200 bg-white text-gray-800 placeholder-yellow-400" rows="4" placeholder="Ketik teks di sini..."></textarea>
                    <button id="clearBtn" class="absolute right-3 bottom-3 text-yellow-500 hover:text-yellow-700 transition duration-200">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                    <!-- Autocomplete Dropdown -->
                    <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                </div>
            </div>

            <!-- Output Translasi -->
            <div id="outputSection" class="hidden">
                <!-- Tab Bahasa -->
                <div class="flex mb-6 border-b border-yellow-200">
                    <button id="firstTab" class="language-tab active px-6 py-3 font-medium rounded-t-lg mr-2" data-lang="first">
                        <i class="fas fa-language mr-2"></i>
                        <span id="firstTabTitle">Inggris</span>
                    </button>
                    <button id="secondTab" class="language-tab px-6 py-3 font-medium rounded-t-lg bg-gray-100 text-gray-600" data-lang="second">
                        <i class="fas fa-language mr-2"></i>
                        <span id="secondTabTitle">Jepang</span>
                    </button>
                </div>

                <!-- Kartu Translasi -->
                <div id="firstTranslation" class="translation-card fade-in bg-white rounded-xl p-6 mb-6">
                    <div class="flex items-center mb-4">
                        <span id="firstLangBadge" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm font-medium mr-3">EN</span>
                        <h2 id="firstLangTitle" class="text-xl font-semibold text-gray-800">Terjemahan ke Bahasa Inggris</h2>
                    </div>
                    <p id="firstText" class="text-gray-700 text-lg mb-4"></p>
                    <div id="firstWordMeanings" class="bg-yellow-50 p-4 rounded-lg border border-yellow-200"></div>
                </div>

                <div id="secondTranslation" class="translation-card fade-in hidden bg-white rounded-xl p-6">
                    <div class="flex items-center mb-4">
                        <span id="secondLangBadge" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium mr-3">JP</span>
                        <h2 id="secondLangTitle" class="text-xl font-semibold text-gray-800">Terjemahan ke Bahasa Jepang</h2>
                    </div>
                    <p id="secondText" class="text-gray-700 text-lg mb-4"></p>
                    <div id="secondWordMeanings" class="bg-yellow-50 p-4 rounded-lg border border-yellow-200"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="kosakata.js"></script>
    <script src="script.js"></script>
</body>
</html>
